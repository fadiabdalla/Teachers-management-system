<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Teacher</h2>
    <form action="/update-teacher" method="post">
        <input type="hidden" name="teacherId" th:value="${teacher.teacherId}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${teacher.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${teacher.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${teacher.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <br>
    <br>
    <a th:href="@{/all-teachers}">Back to Teacher's List</a>

</div>
</body>
</html>
